<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>笑</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: linear-gradient(180deg, #07080b 0%, #0b1020 60%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Hiragino Kaku Gothic ProN", "Noto Sans JP";
      overflow: hidden;
    }

    .rainbow {
      position: relative;
      font-size: clamp(48px, 12vw, 160px);
      line-height: 1;
      margin: 0;
      padding: 0 0.25em;
      letter-spacing: 0.02em;
      background: linear-gradient(90deg, #ff004d, #ff7a00, #ffd700, #22c55e, #00a3ff, #5b2bff, #ff2fc1, #ff004d);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: rainbowSlide 6s linear infinite;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.06);
    }

    .rainbow::after {
      content: attr(data-text);
      position: absolute;
      inset: 0;
      z-index: -1;
      transform: translateZ(0) scale(1.02);
      filter: blur(10px) saturate(140%);
      opacity: 0.8;
      background: inherit;
      background-size: inherit;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: rainbowSlide 6s linear infinite reverse;
      pointer-events: none;
      mask-image: radial-gradient(circle, white 75%, transparent 100%);
      -webkit-mask-image: radial-gradient(circle, white 75%, transparent 100%);
    }

    @keyframes rainbowSlide {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @media (max-width: 420px) {
      .rainbow { letter-spacing: 0; }
    }
  </style>
</head>
<body>
  <h1 class="rainbow" data-text="うおｗ">うおｗ</h1>
  <a href="/subdomains_terms/"></a>
</body>
</html>
