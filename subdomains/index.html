<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tsukuba.uk サブドメイン貸出サービス</title>
	<style>
		:root{--bg:#f7f9fc;--card:#fff;--accent:#0b79ff;--muted:#666}
		html,body{height:100%}
		body{margin:0;font-family:system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;background:var(--bg);color:#0b0b0b}
		.container{max-width:760px;margin:4rem auto;padding:1rem}
		header h1{margin:0 0 .25rem;font-size:1.6rem}
		header p{margin:.25rem 0 1rem;color:var(--muted)}
		.card{background:var(--card);border:1px solid #e6eef8;padding:1.1rem;border-radius:10px;margin-top:1rem;box-shadow:0 1px 0 rgba(11,23,56,0.02)}
		.button{display:inline-block;padding:.6rem 1rem;background:var(--accent);color:#fff;border-radius:8px;text-decoration:none}
		code{background:#f1f5fb;padding:.12rem .3rem;border-radius:4px;font-size:0.95em}
		footer{margin-top:1rem;color:var(--muted);font-size:0.9rem}
		@media (max-width:520px){.container{margin:2rem 1rem}}
	</style>
</head>
<body>
	<div class="container">
		<header>
			<h1>Tsukuba.uk サブドメイン貸出サービス（ベータ）</h1>
		</header>

		<main>
			<section class="card">
				<h2>料金</h2>
				<p>現在、料金は<strong>無料</strong>です。</p>
			</section>

			<section class="card">
				<h2>利用開始方法</h2>
				<p>利用を開始するには、私にメールをお送りください。メールには希望するサブドメイン名（例: <code>example.tsukuba.uk</code>）と利用目的を明記してください。</p>
				<p><a class="button" href="mailto:r@r39.moe?subject=サブドメイン申請">メールで申し込む</a></p>
			</section>

			<section class="card">
				<h2>利用規約</h2>
				<p>利用規約は <a href="./terms.html">こちら</a> をご確認ください。</p>
			</section>
		</main>

		<footer>
			<p>© 2025-present r</p>
		</footer>
	</div>
</body>
</html>
